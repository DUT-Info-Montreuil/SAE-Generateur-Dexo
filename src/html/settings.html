<!DOCTYPE html>
<html id="html-settings" lang="fr">
<head>
    <link rel="stylesheet" href="../css/settings.css">
    <link id="theme" rel="stylesheet" href="../css/themes/white.css">

    <style>
        html { background: unset; }
    </style>

    <meta charset="UTF-8">
    <title>Settings</title>
</head>

<body>
<div id="settings-container">
    <aside id="nav-part">
        <nav style="display: flex; flex-direction: column;">
            <button id="display-button">Affichage</button>
            <button id="account-button">Compte et sécurité</button>
            <button id="license-button">Licence</button>
            <button id="credit-button">Credit</button>
        </nav>
    </aside>

    <aside id="aside-part">
        <div id="display-part">
            <div class="title">
                <h1>Affichage</h1>
                <img class="cancel-button" src="../../res/img/close.png" alt="close">
            </div>

            <h2>Thèmes: </h2>
            <div style="margin-left: 50px">
                <ul>
                    <li>
                        <input type="radio" id="white-theme" name="theme" value="white-theme">
                        <label for="white-theme">Blanc</label>
                    </li>

                    <li>
                        <input type="radio" id="dark-theme" name="theme" value="dark-theme">
                        <label for="dark-theme">Noir</label>
                    </li>
                </ul>
            </div>
        </div>

        <div id="account-part">
            <div class="title">
                <h1>Compte et sécurité</h1>
                <img class="cancel-button" src="../../res/img/close.png" alt="close">
            </div>

            <div style="margin-left: 50px">
                <div>
                    <h2>Modifier votre mot de passe</h2>
                    <input id="old-password-input" type="password" placeholder="Ancien mot de passe"/>
                    <input id="new-password-input" type="password" placeholder="Nouveau mot de passe"/>
                    <input id="confirme-password-input" type="password" placeholder="Confirme mot de passe"/>
                    <button id="edit-password-button">Modifier</button>
                </div>

                <div>
                    <h2>Modifier vos infos personnel</h2>
                    <input id="family-name-input" type="text" placeholder="Nom"/>
                    <input id="name-input" type="text" placeholder="Prenom"/>
                    <input id="login-input" type="text" placeholder="Nom d'utilisateur"/>
                    <input id="email-input" type="text" placeholder="Email"/>
                    <button id="edit-personal-info-button">Modifier</button>
                </div>
            </div>
        </div>

        <div id="license-part">
            <div class="title">
                <h1>Licence</h1>
                <img class="cancel-button" src="../../res/img/close.png" alt="close">
            </div>

            <iframe src="../../res/LICENCE.pdf" width="100%" height="90%"></iframe>
        </div>

        <div id="credit-part">
            <div class="title">
                <h1>Credit</h1>
                <img class="cancel-button" src="../../res/img/close.png" alt="close">
            </div>

            <h2>Développeurs</h2>
            <div style="margin-left: 50px">
                <p>CHRZASZCZ Naulan</p>
                <p>NARCISO Tiago</p>
                <p>TOURE Mehedi</p>
            </div>
        </div>
    </aside>
</div>
</body>
</html>
